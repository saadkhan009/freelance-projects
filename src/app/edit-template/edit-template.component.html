<h3 class="col-md-12 text-center p-3 text-info">
  Edit Template
</h3>
<form [formGroup]="editTemplateForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <input matInput placeholder="Template Name" formControlName="name" id="name" />
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <mat-select formControlName="type" placeholder="Property Type" id="property" (selectionChange)="setPropertyType($event)">
      <mat-option *ngFor="let p of propertyTypes" [value]="p.id">{{p.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <textarea matInput placeholder="Notes" formControlName="notes" class="textarea-defaults" id="notes"></textarea>
  </mat-form-field>
  <br>
  <div class="container row justify-content-center m-0">
    <button (click)="editTemplate()" mat-raised-button color="primary" class="text-white col-md-3 d-block mr-1 p-2 pl-5 pr-5">
      <mat-icon>save</mat-icon>&nbsp;&nbsp;
      Edit Template
    </button>
    <button (click)="closeTemplate()" mat-raised-button class="text-white col-md-3 bg-warning d-block ml-1 p-2 pl-5 pr-5">
      <mat-icon>close</mat-icon>&nbsp;&nbsp;
      Close
    </button>
  </div>
</form>
