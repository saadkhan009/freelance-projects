<div class="m-0 col-md-12 p-3">
  <div class="text-info text-right p-2">
    Welcome <span *ngIf="user" class="font-weight-bold">{{user.Firstname}} {{user.Lastname}}</span>
  </div>
  <div class="row m-0 col-md-12 p-3">
    <div class="col-md-3 p-2">
      <div class="col-md-12 card rounded border p-0">
        <h3 class="bg-info text-white p-2 pl-5 pr-5">
          <mat-icon>watch_later</mat-icon>&nbsp;
          Today
        </h3>
        <div class="col-md-12 p-2">
          <button mat-raised-button class="bg-orange p-1 col-md-12 text-white" (click)="newInspection()">
            <mat-icon>add</mat-icon>&nbsp;&nbsp;
            New Inspection
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
