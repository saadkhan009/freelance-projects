<h3 class="text-warning text-center mt-2 mb-2">Create an Announcement</h3>
<form [formGroup]="createNotifForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
    <input matInput id="announcement" placeholder="Announcement" formControlName="announcement" required autocomplete="off" autofocus />
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
    <textarea matInput id="body" placeholder="Content" formControlName="body" required autocomplete="off" value="">
    </textarea>
  </mat-form-field>
  <button (click)="pushAnnouncement()" mat-raised-button color="primary" class="text-white d-block mx-auto">
    <mat-icon>cloud_upload</mat-icon>
    <span class="pl-3 pr-1">Push</span>
  </button>
</form>
