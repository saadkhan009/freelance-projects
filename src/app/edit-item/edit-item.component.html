<h3 class="col-md-12 text-center p-3 text-info">
  Edit Item
</h3>
<form [formGroup]="editItemForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <input matInput placeholder="Item Name" formControlName="itemName" />
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <mat-select formControlName="sectionName" placeholder="Section Name" id="sectionName" (selectionChange)="setItemName($event)">
      <mat-option *ngFor="let s of sectionsArray" [value]="s._id">{{s.sectionName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <mat-select formControlName="inclusion" placeholder="Property Type" (selectionChange)="setInclusion($event)">
      <mat-option *ngFor="let i of incluseionTypes" [value]="i.id">{{i.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <textarea matInput placeholder="Reminders" formControlName="reminders" id="reminders"></textarea>
  </mat-form-field>
  <br>
  <div class="container row justify-content-center m-0">
    <button (click)="editItem()" mat-raised-button color="primary" class="text-white col-md-3 d-block mr-1 p-2 pl-5 pr-5">
      <mat-icon>save</mat-icon>&nbsp;&nbsp;
      Edit Item
    </button>
    <button (click)="closeItem()" mat-raised-button class="text-white col-md-3 bg-warning d-block ml-1 p-2 pl-5 pr-5">
      <mat-icon>close</mat-icon>&nbsp;&nbsp;
      Close
    </button>
  </div>
</form>
