<div class="col-md-12 container pt-2 pb-2">
    <div class="row p-0 m-0 pt-2 pb-2">
        <div class="col-md-4 bg-white card border-0 p-0 d-inline-block">
            <mat-toolbar class="text-white bg-success">
                <mat-toolbar-row class="text-white pl-4 pr-4">
                    VOLTAGE
                </mat-toolbar-row>
            </mat-toolbar>
            <div class="p-3 pt-5 pb-0 col-md-12 m-0">
                <canvas *ngIf="voltageChart" #voltageCanvas id="voltageCanvas" class="col-md-12 p-0 m-0">
                    {{voltageChartInstance}}
                </canvas>
            </div>
        </div>
    </div>
</div>
