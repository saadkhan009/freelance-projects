<h3 class="text-warning text-center mt-2 mb-2">Add Image to Carousel</h3>
<form [formGroup]="addCarouselForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
    <input matInput id="name" placeholder="Name" formControlName="name" required autocomplete="off"
      autofocus (keyup)="setName($event)" />
  </mat-form-field>
  <!-- <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1"> -->
    <input type="file" id="image" placeholder="Image" formControlName="image" required autocomplete="off" class="col-md-8 d-block mx-auto mt-2 mb-5" accept="image/*" (change)="saveImageToBuffer()">
  <!-- </mat-form-field> -->
  <button id="pushCarouselButton" (click)="pushCarousel()" mat-raised-button color="primary" class="text-white d-block mx-auto" disabled='{{imageSet || nameSet}}'>
    <mat-icon>cloud_upload</mat-icon>
    <span class="pl-3 pr-1">Push</span>
  </button>
</form>
