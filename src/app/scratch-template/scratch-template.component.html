<h3 class="col-md-12 text-center p-3 text-info">
  New Template
</h3>
<form [formGroup]="newTemplateForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <input matInput placeholder="Template Name" formControlName="templateName" id="templateName" required />
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <mat-select formControlName="type" placeholder="Property Type" required id="propertype">
      <mat-option *ngFor="let p of propertyTypes" [value]="p.id">{{p.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-9 d-block mx-auto row mt-1">
    <textarea matInput placeholder="Notes" formControlName="notes" class="textarea-defaults" id="notes"></textarea>
  </mat-form-field>
  <br>
  <button (click)="pushNewTemplate()" mat-raised-button color="primary" class="text-white d-block mx-auto p-2 pl-5 pr-5">
    <mat-icon>save</mat-icon>&nbsp;&nbsp;
    Save New Template
  </button>
</form>
