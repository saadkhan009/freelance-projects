<div class="h-100 border rounded p-0 shadow">
  <mat-toolbar color="primary">
    <span>
      Plots
    </span>
  </mat-toolbar>
  <form [formGroup]="searchForm" class="col-md-12 py-1 h-64px row m-0">
    <input class="border-0 border-bottom col-md-12 p-2" placeholder="Search by Plot No." formControlName="msno" />
  </form>
  <mat-divider></mat-divider>
  <div class="col-md-12 p-1 dashboard-inner-search-block vertical-scroll">
    <div *ngIf="filesList.length === 0">No one has been allotted a file as of yet.</div>
    <div *ngFor="let f of showFilesList" class="col-md-12 p-1">
      <div class="col-md-12 row m-0 p-1 py-3 border rounded shadow">
        <div class="col-md-3 py-3 font-weight-bold">
          <span class="vertical-align-middle">
            Plot# {{f.plot_no}}
          </span>
        </div>
        <div class="col-md-3 py-3 p-0">
          <span class="vertical-align-middle">
            <small>
              File# {{f.msno}}
            </small>
          </span>
        </div>
        <button mat-raised-button color="accent" class="ml-3 vertical-align-middle text-white px-5 position-absolute r-1r"
          (click)="switchFile(f)">
          <mat-icon class="vertical-align-middle mr-1">
            redo
          </mat-icon>
          <span class="vertical-align-middle">
            Switch File
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
