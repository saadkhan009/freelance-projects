<div class="col-md-5 card d-block mx-auto mt-4 p-5 rounded shadow-gray">
  <h3 class="text-warning text-center mt-2 mb-2">DS Login Form</h3>
  <form [formGroup]="loginForm" class="mt-4 col-md-12">
    <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
      <input matInput placeholder="Username" formControlName="username" required autocomplete="off" autofocus />
      <mat-error *ngIf="username.invalid && username.touched">
        <small>Your username cannot contain spaces symbols.</small>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
      <input matInput placeholder="Password" formControlName="password" required autocomplete="off" />
    </mat-form-field>
    <br>
    <button (click)="loginUser()" mat-raised-button color="primary" class="text-white d-block mx-auto">
      <mat-icon>done</mat-icon>
      Login
    </button>
  </form>
</div>
