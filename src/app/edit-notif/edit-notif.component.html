<h3 class="text-warning text-center mt-2 mb-2">Edit Announcement</h3>
<form [formGroup]="editNotifForm" class="mt-4 col-md-12">
  <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
    <input matInput id="announcement" placeholder="Announcement" formControlName="announcement" required autocomplete="off"
      autofocus />
  </mat-form-field>
  <mat-form-field class="d-block mx-auto col-md-8 d-block mx-auto row mt-1">
    <textarea matInput id="body" placeholder="Content" formControlName="body" required autocomplete="off" value="">
    </textarea>
  </mat-form-field>
  <div class="container row col-md-12 justify-content-center">
    <button (click)="editNotification()" mat-raised-button color="primary" class="text-white d-block">
      <mat-icon>edit</mat-icon>
      <span class="pl-3 pr-1">Edit</span>
    </button>
    <button (click)="closeNotification()" mat-raised-button class="text-white bg-secondary d-block ml-1">
      <mat-icon>close</mat-icon>
      <span class="pl-3 pr-1">Close</span>
    </button>
  </div>
</form>
