<html>
    <head>
        <title>
            Attendance Management System
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./www/assets/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" type="text/css" href="./www/assets/css/bootstrap-reboot.min.css" />
        <link rel="stylesheet" type="text/css" href="./www/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./www/assets/css/index.css" />
    </head>
    <body>
        <div id="main" class="main w-100 h-100 p-5">
            <div class="text-white text-center col-md-12">
                <div class="display-4">AMS</div>
                <h6>Attendance Management System</h6>
            </div>
            <form id="login-form" class="d-block mx-auto bg-dark rounded col-md-4 mt-5 p-4">
                <div class="form-group position-relative d-block mx-auto col-md-8 p-0">
                    <input type="text" id="username" name="username" class="d-block mx-auto mt-5 col-md-12 rounded" required autocomplete="off"/>
                    <label class="text-white">Username</label>
                </div>
                <div class="form-group position-relative d-block mx-auto col-md-8 p-0 mt-4">
                    <input type="password" id="password" name="password" class="d-block mx-auto mt-4 col-md-12 mb-4 rounded" required/>
                    <label class="text-white">Password</label>
                </div>
                <button id="login-button" class="btn btn-primary login-button" class="d-block mx-auto text-white mt-3">Login</button>
            </form>
        </div>
        <div id="loader-container" class="loader-container w-100 h-100">
            <div id="loader" class="loader">Loading...</div>
        </div>
        <script src="./www/assets/js/jquery.js"></script>
        <script src="./www/assets/js/bootstrap.bundle.min.js"></script>
        <script src="./www/assets/js/bootstrap.min.js"></script>
        <script src="./www/assets/js/socket.io.js"></script>
        <script src="./www/assets/js/index.js"></script>
        <script src="./www/assets/js/login.js"></script>
    </body>
</html>
